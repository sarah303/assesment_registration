<div class="d-flex flex-wrap" class="sectionHeightCls">
  <div class="border p-3 container text-center w-100 scrollCls">
    <div class="d-inline-flex w-100 mb-3">
      <h6>Registered Users</h6>
    </div>
    <table class="table">
      <thead>
        <tr class="table-success">
          <th colspan="4">User Details</th>
        </tr>
        <tr class="table-secondary">
          <th scope="col">User Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="userRegistered.userInformation.length===0">
          <th scope="row" colspan="4">No Records</th>
        </tr>
        <ng-container *ngIf="userRegistered.userInformation.length>0">
          <tr *ngFor="let userInfo of userRegistered.userInformation,index as ind">
            <td scope="row">{{userInfo.userName}}</td>
            <td>{{userInfo.email}}</td>
            <td>
              <ng-container *ngFor="let addressInfo of userInfo.address, index as i">
                <div class="card border-info mb-3">
                  <div class="card-header">Address #{{(i + 1)}}</div>
                  <div class="card-body">
                    <table class="table">
                      <thead>
                        <tr class="">
                          <th scope="col">City</th>
                          <th scope="col">State</th>
                          <th scope="col">PinCode</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>{{addressInfo.city}}</td>
                          <td>{{addressInfo.state}}</td>
                          <td>{{addressInfo.pinCode}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </ng-container>
            </td>
            <td><span type="button" (click)="deleteInfo(ind)"><i class="bi bi-trash3-fill" style="color:red"></i></span>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
